<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Postcard</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
		
		<form class="postcard" action="http://formspree.io/info@breatheco.de" method="post">
			<div class="postcard-header">
				<img src="https://bit.ly/2AofLdF"/>
			</div>
			
			<div class="container">
				<div class="content-left">
					<h1>My Postcard</h1>
					<p>Look how awesome!This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				
				<div class="content-right">
					<div class="form-container">
						<input class="formInput" type="text" name=" fullname" placeholder="Some Name"/>
						<input class="formInput" type="text" name="email" placeholder="Some Email"/>
						<input class="formInput" type="text" name="comment" placeholder="Some Comment"/>
					</div>	
				</div>
			
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</form>
	
</body>
</html>
